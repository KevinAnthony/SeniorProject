<!DOCTYPE html>
<head>
	<meta http-equiv="X-UA-Compatible" value="IE=9">
	<LINK href="Cal.css" rel="stylesheet" type="text/css">
    <script src="kinetic-v3.6.4.js"></script>
    <script type="text/javascript" src="jquery-1.7.1.min.js"></script>  
    <script src="Listings.js"></script>
    <script src="Display.js"></script>
	<script src="Schedules.js"></script>
    <script src="Login.js"></script>
    <script src="Load.js"></script>
</head>
<body>
	<div id="slideParent">
		<div id="slider">
			 <div>
		  		<form id="loginForm" action="javascript:login()" method="post" accept-charset='UTF-8'>
					<!--fieldset>
		  			<input type='hidden' name='submitted' id='submitted' value='1'/-->
		  			<h1>LOGIN</h1>
					<label for="username">Username:</label><br/>
						<input type="text" name="username" id="username" maxlength="32"/><br/>
					<label for="password">Password:</label><br/>
						<input type="password" name="password" id="password" maxlength="32"/><br/>
					<input type="submit" name="Submit" value="login"/><br/>
			  	</form>
			  	<form id="lineBreaks"><br/></form>
			  	<br/>
			  	<label id="logField"></label>
			  	<br />
			  	<form id='logout' action="javascript:logout()" method='post' accept-charset='UTF-8'>
					<!--fieldset-->
					<input type="submit" name="Submit" value="logout"/>
					<!--/fieldset-->
			  	</form>
			</div>
			<div>
				<table align="right">
				  	<tr>
				  		<td>
				  			<a href="#" onClick="loginBoxToggle()" id="closeLogin">Close</a>
				  		<dt>
				  	</tr>
			  	</table>
			  	
			  	<form id='register' action="javascript:register()" method='post' accept-charset='UTF-8'>
					<!--fieldset-->
					<h1>REGISTER</h1>
		  			<input type='hidden' name='submitted' id='submitted' value='1'/>
					<label for="username">Username:</label><br/>
						<input type="text" name="username" id="regUsername" maxlength="32"/><br/>
					<label for="password">Password:</label><br/>
						<input type="password" name="password" id="regPassword" maxlength="32"/><br/>
					<label for="password">Confirm Password:</label><br/>
						<input type="password" name="confPassword" id="confPassword" maxlength="32"/><br/>
					<input type="submit" name="Submit" value="register"/>
					<!--/fieldset-->
			  	</form><!--br/><br/>
			  	<a href="" onClick="" id="register">Click here to register.</a-->
			  	<br/>
			  	<label id="logFieldReg"></label>
			 </div>
		</div>
		
		<div id="courseSlide">
			<div id="selectors">
				<table>
					<tr>
						<td id="semesterColumn">
							<select id="semesterSelector" class="selector" onChange="loadSubjects()">
								<option class="opt" value="1">Select Semester</option>
								<option class="opt" value="2012s">Spring 2012</option>
								<option class="opt" value="2012u">Summer 2012</option>
								<option class="opt" value="2012f">Fall 2012</option>
							</select>
						</td>
						
						<td id="subjectColumn">
							<select id="subjectSelector" class="selector" onChange="loadClasses()">
								<option class="opt" value="1">Select Subject</option>
								<option class="opt" value="99">Custom Event</option>
							</select>
						</td>
			
				   		<td id="classColumn">
				   			<select id="classSelector" class="selector">
								<option class="opt">Select Course</option>
							</select>
				   		</td>
					</tr>
				</table>
			</div>
	
			<div id="sectionDiv" align="center">
				<a id="hideSections" href="#" onclick="toggleSections()">Hide</a><br />
				<table id="sectionTable" cellspacing="10">
				</table>
			</div>
		</div>
	</div>
	
	<table align="left">
		<tr>
			<td>
				<a id="loginLink" href="#" onclick="toggleSections()">Show Sections</a>
			</td>
		</tr>
	</table>
	
	<table align="right">
		<tr>
			<td	id="loginColumn">
				<a id="loginLink" href="#" onClick="loginBoxToggle()">Login / Register</a>
			</td>
		</tr>		
	</table>
	
	<div id="savedSchedules" align="center">
		<button onClick="" onMouseOver="" class="scheduleButton">New</button>
	</div>
	<div>
		
	</div>
	<div id="cont">
		<!-- The schedule shows up in here -->
    </div>
    <div align="center" id="currentList">
    	<!-- The current schedule's listings go here -->
    	<table align="center" id="cListTable" cellspacing="10"><a id="bottomAnchor" name="bottomList"></a></table>
    </div>
</body>
